<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Broadcast Web Client</title>
</head>
<body>
    <div class="container">
        <ul id="messages"></ul>
    </div>
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <script type="text/javascript">
        $(function() {
            var broadcaster = $.connection.broadcaster;
            broadcaster.client.getMessage = function (message) {
                // Html encode display name and message. 
                var encodedMsg = $('<div />').text(message.Description).html();
                // Add the message to the page. 
                $('#messages').append('<li>' + encodedMsg + '</li>');
            };
            $.connection.hub.start();
        });
    </script>
</body>
</html>
